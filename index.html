<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
    <title>Block Explorer</title>
  </head>
  <body>
    <main>
      <h1>Blockchain Explorer</h1>

      <h2>Search Address</h2>
      <input
        type="text"
        id="addressInput"
        placeholder="Enter Ethereum address"
        required
      />
      <button>Search</button>
      <div id="addressInfo"></div>

      <h2>Create Transaction</h2>
      <input type="text" id="fromAddress" placeholder="From Address" />
      <input type="text" id="toAddress" placeholder="To Address" />
      <input type="number" id="amount" placeholder="Amount in Ether" />
      <button>Create Transaction</button>
      <div id="transactionResult"></div>

      <h2>Blockchain Info</h2>
      <div id="blockchainInfo">
        <p>Total Blocks: <span id="totalBlocks">Loading...</span></p>
      </div>
    </main>
  </body>
</html>
